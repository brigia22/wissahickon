<HTML>

  <head>
    <title>Wissahickon</title>
  </head>
  
  <style>
  #snowflakeContainer {
    position: absolute;
    left: 0px;
    top: 0px;
    display: none;
  }

  .snowflake {
    position: fixed;
    background-color: #CCC;
    user-select: none;
    z-index: 1000;
    pointer-events: none;
    border-radius: 50%;
    width: 10px;
    height: 10px;
  }
</style>

<div id="snowflakeContainer">
  <span class="snowflake">
    
<FRAMESET COLS="20%,*"
border="0"
framespacing="0"
noresize
scrolling="no"
marginheight="0"
marginwidth="0"
bordercolor="white">

<FRAME SRC="menu.html"
frame name="left"
border="0"
framespacing="0"
noresize
scrolling="no"
marginheight="0"
marginwidth="0">

<FRAME SRC="inline.html"
frame name="right"
border="0"
framespacing="0"
noresize
marginheight="0"
marginwidth="0">

</FRAMESET>
  
  </span>
</div>


</HTML>
